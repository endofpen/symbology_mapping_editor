<div *ngIf="loading">
  <mat-spinner diameter="50"></mat-spinner>
  <p>Daten werden geladen...</p>
</div>
<symbology-form [loading]="loading"
                (submitEntry)="handleFormSubmit($event)"
                #symbologyForm
>
</symbology-form>
<!-- Filterfeld -->
<form [formGroup]="filterForm">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput formControlName="filterValue" placeholder="Suche nach APP6 oder MilStdD" [disabled]="loading"/>
  </mat-form-field>
</form>

<!-- Error Message -->
<mat-card *ngIf="error">
  <mat-card-content>
    <mat-icon color="warn">error</mat-icon>
    <span>{{ error }}</span>
  </mat-card-content>
</mat-card>

<!-- Tabelle -->
<table mat-table [dataSource]="tableDataSource" matSort>
  <ng-container matColumnDef="app6">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> APP6</th>
    <td mat-cell *matCellDef="let element"> {{ element.app6 }}</td>
  </ng-container>

  <ng-container matColumnDef="milStdD">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> MilStdD</th>
    <td mat-cell *matCellDef="let element"> {{ element.milStd2525C }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Aktionen</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-icon-button color="primary" (click)="editEntry(i)" [disabled]="loading">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteEntry(i)" [disabled]="loading">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- No Data Message -->
<div *ngIf="!loading && filteredData && filteredData.data && filteredData.data.length === 0" class="no-data">
  <p>Keine Daten vorhanden</p>
</div>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
               showFirstLastButtons
               aria-label="Seiten auswÃ¤hlen">
</mat-paginator>
